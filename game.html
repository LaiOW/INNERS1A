<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Adventure - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-user-lock"></i>
                    <span>Academic Adventure - Login</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link active">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Login Section -->
        <section id="login" class="hero" style="min-height: 100vh; display: flex; align-items: center; background: #0097a1 url('./skygif.gif') center/cover no-repeat;">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">Login to Continue</h1>
                    <p class="hero-subtitle">Enter your credentials to access your academic adventure</p>
                    <div class="hero-buttons">
                        <a href="index.html" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
                <div class="hero-visual">
                    <div class="login-form-container" style="width: 400px; padding: 2rem;">
                        <form class="login-form" id="loginForm">
                            <div class="form-group">
                                <label for="username" style="color: white; margin-bottom: 0.5rem; display: block; font-family: var(--font-primary); font-size: var(--font-size-sm);">Email:</label>
                                <input type="email" id="username" name="username" placeholder="Enter your email" required style="width: 100%; padding: var(--spacing-md); border: 4px solid var(--primary-color); border-radius: 0; font-size: 18px; font-family: 'Courier New', Consolas, monospace; background: #ffffff; color: #000000; image-rendering: pixelated; font-weight: bold;">
                            </div>
                            <div class="form-group" style="margin-bottom: var(--spacing-lg);">
                                <label for="password" style="color: white; margin-bottom: 0.5rem; display: block; font-family: var(--font-primary); font-size: var(--font-size-sm);">Password:</label>
                                <div class="password-container">
                                    <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: var(--spacing-md); border: 4px solid var(--primary-color); border-radius: 0; font-size: 18px; font-family: 'Courier New', Consolas, monospace; background: #ffffff; color: #000000; image-rendering: pixelated; padding-right: 50px; font-weight: bold;">
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <button type="submit" class="btn btn-normal" style="min-width: 100px; margin-bottom: var(--spacing-md);">LOGIN</button>
                                <p style="color: white; font-size: var(--font-size-xs); font-family: var(--font-primary); margin-top: var(--spacing-sm);">
                                    Don't have an account? <a href="#" onclick="showSignUpForm(); return false;" style="color: var(--accent-color); text-decoration: underline;">Sign up</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://rinvrxpisatxhowzmoeb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpbnZyeHBpc2F0eGhvd3ptb2ViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxNDIzOTksImV4cCI6MjA3MzcxODM5OX0.pFYvHgokz-l8n7lDsol2QUOOB-TGKnzDiMeaKQ4L-as';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Login form handling
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    console.log('Login attempt with email:', username);
                    
                    // Basic validation
                    if (!username || !password) {
                        showNotification('Please enter both email and password.', 'error');
                        return;
                    }

                    // Validate email format (Supabase uses email for authentication)
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(username)) {
                        console.log('Email validation failed for:', username);
                        showNotification('Please enter a valid email address (e.g., user@example.com).', 'error');
                        return;
                    }
                    
                    console.log('Email validation passed for:', username);
                    
                    // Show loading state
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    
                    submitBtn.innerHTML = '<img src="output-onlinegiftools.gif" alt="Loading..." style="width: 30px; height: 30px; image-rendering: pixelated;" />';
                    submitBtn.disabled = true;
                    submitBtn.style.cursor = 'not-allowed';
                    submitBtn.style.opacity = '0.8';
                    
                    try {
                        // Attempt to sign in with Supabase
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: username,
                            password: password,
                        });

                        if (error) {
                            throw error;
                        }

                        // Login successful
                        showNotification('Login successful! Welcome to Academic Adventure!', 'success');
                        
                        // Store user session info (but rely on Supabase's built-in session management)
                        if (data.session) {
                            localStorage.setItem('userSession', JSON.stringify({
                                access_token: data.session.access_token,
                                refresh_token: data.session.refresh_token,
                                expires_at: data.session.expires_at,
                                user: data.session.user
                            }));
                        }
                        
                        // Redirect to main page or dashboard after short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        
                    } catch (error) {
                        console.error('Login error:', error);
                        
                        // Handle different error types
                        let errorMessage = 'Login failed. Please try again.';
                        
                        if (error.message.includes('Invalid login credentials')) {
                            errorMessage = 'Invalid email or password. Please check your credentials.';
                        } else if (error.message.includes('Email not confirmed')) {
                            errorMessage = 'Please confirm your email before logging in.';
                        } else if (error.message.includes('Too many requests')) {
                            errorMessage = 'Too many login attempts. Please wait before trying again.';
                        }
                        
                        showNotification(errorMessage, 'error');
                        
                        // Reset form and button
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        submitBtn.style.cursor = 'pointer';
                        submitBtn.style.opacity = '1';
                    }
                });
            }

            // Check if user is already logged in with a small delay
            setTimeout(() => {
                checkAuthStatus();
            }, 500);
        });

        // Clear all authentication data
        async function clearAuthData() {
            try {
                // Sign out from Supabase
                await supabase.auth.signOut();
                
                // Clear localStorage
                localStorage.removeItem('userSession');
                localStorage.removeItem('sb-rinvrxpisatxhowzmoeb-auth-token');
                
                // Clear any Supabase session cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                console.log('All authentication data cleared');
            } catch (error) {
                console.error('Error clearing auth data:', error);
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                // Get current session without clearing it first
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Error checking session:', error);
                    return;
                }
                
                console.log('Session check:', session ? 'Session found' : 'No session');
                
                // Only proceed if we have a valid session
                if (session && session.user && session.access_token) {
                    // Check session validity
                    const now = Math.floor(Date.now() / 1000);
                    const expiresAt = session.expires_at || 0;
                    
                    console.log('Session expiration check:', {
                        now: now,
                        expiresAt: expiresAt,
                        isValid: expiresAt > now,
                        timeRemaining: expiresAt - now
                    });
                    
                    // Only consider valid if not expired
                    if (expiresAt > now) {
                        // Verify with a simple API call to confirm session is actually valid
                        try {
                            const { data: user, error: userError } = await supabase.auth.getUser();
                            
                            if (!userError && user && user.user) {
                                // User is genuinely logged in with valid session
                                showNotification('You are already logged in!', 'info');
                                setTimeout(() => {
                                    window.location.href = 'dashboard.html';
                                }, 1000);
                                return;
                            }
                        } catch (userCheckError) {
                            console.log('Session validation failed:', userCheckError);
                            // Clear invalid session
                            await clearAuthData();
                        }
                    } else {
                        // Session expired, clear it
                        console.log('Session expired, clearing...');
                        await clearAuthData();
                    }
                } else {
                    // No valid session, clear any stale localStorage data
                    localStorage.removeItem('userSession');
                }
                
                // If we reach here, no valid session exists
                console.log('No valid session found');
                
            } catch (error) {
                console.error('Error checking auth status:', error);
                // Only clear on actual errors
                await clearAuthData();
            }
        }

        // Notification function
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // Style the notification
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                background: type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#3b82f6',
                color: 'white',
                padding: '12px 20px',
                borderRadius: '8px',
                boxShadow: '0 4px 12px rgba(0, 0, 0, 0.15)',
                zIndex: '9999',
                fontSize: '14px',
                fontFamily: 'var(--font-primary)',
                maxWidth: '300px',
                transform: 'translateX(400px)',
                transition: 'transform 0.3s ease',
                wordWrap: 'break-word',
                imageRendering: 'pixelated'
            });

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);

            // Remove after delay
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Sign up functionality
        function showSignUpForm() {
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
            `;

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: #0097a1 url('./skygif.gif') center/cover no-repeat;
                padding: 2rem;
                border-radius: 0;
                border: 6px solid var(--primary-color);
                max-width: 400px;
                width: 90%;
                position: relative;
                box-shadow: var(--shadow-lg);
            `;

            modalContent.innerHTML = `
                <button id="closeModal" style="
                    position: absolute;
                    top: 10px;
                    right: 15px;
                    background: none;
                    border: none;
                    font-size: 24px;
                    color: white;
                    cursor: pointer;
                    font-family: var(--font-primary);
                ">&times;</button>
                
                <h2 style="
                    color: white;
                    text-align: center;
                    margin-bottom: 1.5rem;
                    font-family: var(--font-primary);
                    font-size: var(--font-size-xl);
                    text-shadow: 3px 3px 0 #000000;
                ">Create Account</h2>
                
                <form id="signUpForm">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="color: white; margin-bottom: 0.5rem; display: block; font-family: var(--font-primary); font-size: var(--font-size-sm);">Email:</label>
                        <input type="email" id="signUpEmail" placeholder="Enter your email" required style="width: 100%; padding: var(--spacing-md); border: 4px solid var(--primary-color); border-radius: 0; font-size: 18px; font-family: 'Courier New', Consolas, monospace; background: #ffffff; color: #000000; image-rendering: pixelated; font-weight: bold;">
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="color: white; margin-bottom: 0.5rem; display: block; font-family: var(--font-primary); font-size: var(--font-size-sm);">Password:</label>
                        <div class="password-container">
                            <input type="password" id="signUpPassword" placeholder="Enter your password" required style="width: 100%; padding: var(--spacing-md); border: 4px solid var(--primary-color); border-radius: 0; font-size: 18px; font-family: 'Courier New', Consolas, monospace; background: #ffffff; color: #000000; image-rendering: pixelated; padding-right: 50px; font-weight: bold;">
                            <button type="button" class="password-toggle" onclick="togglePassword('signUpPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label style="color: white; margin-bottom: 0.5rem; display: block; font-family: var(--font-primary); font-size: var(--font-size-sm);">Confirm Password:</label>
                        <div class="password-container">
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required style="width: 100%; padding: var(--spacing-md); border: 4px solid var(--primary-color); border-radius: 0; font-size: 18px; font-family: 'Courier New', Consolas, monospace; background: #ffffff; color: #000000; image-rendering: pixelated; padding-right: 50px; font-weight: bold;">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                        </div>
                    </div>
                    
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="
                            min-width: 150px;
                            padding: var(--spacing-md) var(--spacing-lg);
                            border: 4px solid var(--primary-color);
                            background: var(--primary-color);
                            color: white;
                            font-family: var(--font-primary);
                            font-size: var(--font-size-base);
                            cursor: pointer;
                            text-transform: uppercase;
                            letter-spacing: 1px;
                            text-shadow: 2px 2px 0 #000000;
                            box-shadow: var(--shadow);
                        ">SIGN UP</button>
                    </div>
                </form>
            `;

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Close modal functionality
            const closeModal = () => {
                document.body.removeChild(modalOverlay);
            };

            document.getElementById('closeModal').addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) closeModal();
            });

            // Handle sign up form submission
            document.getElementById('signUpForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signUpEmail').value.trim();
                const password = document.getElementById('signUpPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                if (!email || !password || !confirmPassword) {
                    showNotification('Please fill in all fields.', 'error');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showNotification('Please enter a valid email address.', 'error');
                    return;
                }

                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters long.', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showNotification('Passwords do not match.', 'error');
                    return;
                }

                // Show loading state
                const submitBtn = document.querySelector('#signUpForm button[type="submit"]');
                const originalText = submitBtn.textContent;
                
                submitBtn.innerHTML = '<img src="output-onlinegiftools.gif" alt="Loading..." style="width: 20px; height: 20px; image-rendering: pixelated;" />';
                submitBtn.disabled = true;
                submitBtn.style.cursor = 'not-allowed';
                submitBtn.style.opacity = '0.8';

                try {
                    // Create account with Supabase
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (error) {
                        throw error;
                    }

                    // Success
                    showNotification('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Close modal and reset login form
                    setTimeout(() => {
                        closeModal();
                        // Clear login form
                        document.getElementById('loginForm').reset();
                        // Pre-fill email in login form
                        document.getElementById('username').value = email;
                        showNotification('You can now log in with your new account!', 'info');
                    }, 2000);

                } catch (error) {
                    console.error('Sign up error:', error);
                    
                    let errorMessage = 'Sign up failed. Please try again.';
                    
                    if (error.message.includes('User already registered')) {
                        errorMessage = 'An account with this email already exists. Please try logging in instead.';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                    } else if (error.message.includes('Invalid email')) {
                        errorMessage = 'Please enter a valid email address.';
                    }
                    
                    showNotification(errorMessage, 'error');
                    
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.cursor = 'pointer';
                    submitBtn.style.opacity = '1';
                }
            });
        }

        // Toggle password visibility function
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
                toggle.title = 'Hide password';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
                toggle.title = 'Show password';
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
